<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>I Collect Movie Tickets</title>
    <meta name="keywords" content="movie, tickets, movie tickets, collection" />
    <meta name="description" content="My name is Jacob Proffer and I collect movie tickets." />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/project-main.min.css">
  </head>
  <body>
    <div class="page-wrap">
      <div class="movie-tickets">
        <div class="info-row">
          <div class="info-col">
            Movie Title
          </div>
          <div class="info-col">
            Genre
          </div>
          <div class="info-col">
            Year Watched
          </div>
          <div class="info-col">
            Theatre Watched
          </div>
        </div>
        <div class="ticket-row" data-year="2009">
          <div class="info-col">Twilight: New Moon</div>
          <div class="info-col">Fantasy</div>
          <div class="info-col">2009</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
        <div class="ticket-row" data-year="2009">
          <div class="info-col">Final Destination 4</div>
          <div class="info-col">Horror</div>
          <div class="info-col">2009</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
        <div class="ticket-row" data-year="2012">
          <div class="info-col">Battleship</div>
          <div class="info-col">Sci-Fi</div>
          <div class="info-col">2012</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
        <div class="ticket-row" data-year="2013">
          <div class="info-col">This is the End</div>
          <div class="info-col">Comedy</div>
          <div class="info-col">2013</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
        <div class="ticket-row" data-year="2009">
          <div class="info-col">Did You Hear About the Morgans?</div>
          <div class="info-col">Romantic Comedy</div>
          <div class="info-col">2009</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="dist/js/app.min.js" charset="utf-8"></script>
  </body>
</html>
