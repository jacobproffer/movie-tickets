<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>I Collect Movie Tickets</title>
    <meta name="keywords" content="movie, tickets, movie tickets, collection" />
    <meta name="description" content="My name is Jacob Proffer and I collect movie tickets." />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/project-main.min.css">
  </head>
  <body>
    <div class="page-wrap">
      <div class="movie-tickets">
        <div class="info-row">
          <div class="info-col">
            Movie Title
          </div>
          <div class="info-col">
            Genre
          </div>
          <div class="info-col">
            Year Watched
          </div>
          <div class="info-col">
            Theatre Watched
          </div>
        </div>
        <div class="ticket-row">
          <div class="info-col">The Equalizer</div>
          <div class="info-col">Action</div>
          <div class="info-col date" data-date="1411862400">09/28/2014</div>
          <div class="info-col">Thomas Theatre Group</div>
        </div>
        <div class="ticket-row">
          <div class="info-col">American Sniper</div>
          <div class="info-col">Action</div>
          <div class="info-col date" data-date="1421539200">01/18/2015</div>
          <div class="info-col">Thomas Theatre Group</div>
        </div>
        <div class="ticket-row">
          <div class="info-col">Battleship</div>
          <div class="info-col">Sci-Fi</div>
          <div class="info-col date" data-date="1337385600">05/19/2012</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
        <div class="ticket-row">
          <div class="info-col">The Last Song</div>
          <div class="info-col">Drama</div>
          <div class="info-col date" data-date="1269993600">03/31/2010</div>
          <div class="info-col">Carmike Cinemas</div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="dist/js/app.min.js" charset="utf-8"></script>
  </body>
</html>
